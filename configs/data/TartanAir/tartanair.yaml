dataset: 'tartanair'
mode: $mode
bound: [[-10.0, 10.0], [-10.0, 10.0], [-10.0, 10.0]]
#input_folder: /media/data/TartanAir/seasidetown/Easy/P000
input_folder: /media/data/TartanAir/abandonedfactory/Easy/P000/


cam:
  ### original camera parameters
  H: 480
  W: 640
  fx: 320.0
  fy: 320.0
  cx: 320.0
  cy: 240.0
  ### target/output camera settings, camera_size -> resize -> crop -> target_size
  H_edge: 0
  W_edge: 0
  H_out: 480
  W_out: 640
  png_depth_scale: 1.0
  camera_model: "pinhole"

Dataset:
  sensor_type: 'depth'
  pcd_downsample: 64
  pcd_downsample_init: 32
  adaptive_pointsize: True
  point_size: 0.05
  type: 'replica'

