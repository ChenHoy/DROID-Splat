defaults:
 - _self_
 - mapping: gaussian_mapping.yaml
 - tracking: tracking.yaml
 - data: Replica/replica_mono.yaml

hydra:
  run:
    dir: outputs/${hydra.job.name}/${now:%Y-%m-%d_%H-%M-%S}
  job:
    chdir: False
    name: mono_slam

device: "cuda:0"
sync_method: strict
mode: "mono"  # 'mono', 'prgbd', 'rgbd'
stride: 1
output_folder: ./outputs/
opt_intr: False # Optimizes additional intrinsic parameters
sleep_delay: 2.0 # Time delay to synchronize frontend and backend

run_frontend: True # This should always be True!
run_backend: True
run_mapping: False
run_visualization: True
run_mapping_gui: True

show_stream: True

evaluate: False