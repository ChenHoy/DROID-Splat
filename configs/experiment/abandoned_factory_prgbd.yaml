# @package _global_
defaults:
  - override /data: TartanAir/abandonedfactory
  - override /tracking: tartanair

sleep_delay: 2.0

tracking:
  motion_filter:
    thresh: 6.0 

  frontend:
    thresh: 20.0 
    window: 40 
    radius: 1
    nms: 0
    release_cache: False
  backend:
    thresh: 30.0  
    radius: 2
    nms: 2
    # used for loop detection
    use_loop_closure: True # NOTE works well with True too
    loop_window: 200
    loop_thresh: 25.0  
    loop_radius: 2
    loop_nms: 5