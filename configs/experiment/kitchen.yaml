# @package _global_
defaults:
  - override /data: Custom/kitchen

sleep_delay: 1.0
stride: 1
opt_intr: True # Ensure, that you dont use scale_optimization in prgbd mode!

run_visualization: True

data:
  cam:
    H_out: 480
    W_out: 272

tracking:
  buffer_size: 512
  motion_filter:
    thresh: 3.0  # add as keyframe if avg flow >

  frontend:
    window: 25
    radius: 5

  backend:
    thresh: 50.0
    window: 150 # Limit backend in case we would run OOM
    radius: 2
    nms: 2

    # used for loop detection
    use_loop_closure: False # NOTE True also works well
    loop_window: 100
    loop_thresh: 50.0  
    loop_radius: 2
    loop_nms: 12