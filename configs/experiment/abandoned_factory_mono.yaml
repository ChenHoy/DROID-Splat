# @package _global_
defaults:
  - override /data: TartanAir/abandonedfactory
  - override /tracking: tartanair

tracking:
  frontend:
    thresh: 15.0 
    window: 20 
    radius: 1
    nms: 0
    release_cache: False
  backend:
    thresh: 30.0  
    radius: 2
    nms: 2
    # used for loop detection
    use_loop_closure: False # NOTE works well with True too
    loop_window: 150
    loop_thresh: 30.0  
    loop_radius: 4
    loop_nms: 2
